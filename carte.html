<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carte de Blog</title>
    <style>
        /* Reset de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f3f4f6;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 350px;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 8px 8px 20px 0px rgba(85, 85, 85, 0.08);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .card-content {
            padding: 1.2rem;
        }

        .card-tag {
            background-color: #007acc;
            color: #fff;
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 0.5rem;
        }

        .card-title {
            font-size: 1.25rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .card-description {
            font-size: 0.95rem;
            color: #666;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <section class="card">
        <img src="image/blog.jpg" alt="Image de blog" class="card-image" />

        <div class="card-content">
            <span class="card-tag">Développement</span>
            <h2 class="card-title">Créatin d'une carte de blog avec HTML & CSS</h2>
            <p class="card-description">
                 construire une carte élégante en HTML et CSS sans utiliser de frameworks par Amousen
            </p>
        </div>
    </section>
</body>

</html>
