<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="FAQ - Réponse aux questions fréquentes">
  <title>Carte de Blog d'Entreprise</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .blog-card {
      position: relative;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      width: 360px;
      box-shadow: 0 30px 100px rgba(17, 23, 41, 0.15);
    }

    .blog-card .image {
      width: 100%;
      height: 180px;
      background-image: url('image/project-image02.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .blog-card .image::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.3);
    }

    .blog-card .content {
      padding: 20px;
    }

    .blog-card h2 {
      font-size: 1.4rem;
      margin-bottom: 10px;
      color: #333;
    }

    .blog-card p.description {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 20px;
    }

    .author {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .author-img {
      position: absolute;
      top: 150px;
      left: 20px;
      width: 50px;
      height: 50px;
      border: 3px solid #fff;
      border-radius: 50%;
      overflow: hidden;
    }

    .author-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .author-name {
      font-weight: bold;
      font-size: 0.95rem;
    }

    .author-role {
      font-size: 0.8rem;
      color: #888;
    }

    @media (max-width: 400px) {
      .blog-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="blog-card">
    <div class="image"></div>
    <div class="author-img">
      <img src="image/blog.jpg" alt="Auteur">
    </div>
    <div class="content">
      <h2>Comment améliorer votre présence en ligne</h2>
      <p class="description">Découvrez les stratégies essentielles pour développer votre marque et attirer plus de clients.</p>
      <div class="author">
        <div>
          <div class="author-name">Jean Dupont</div>
          <div class="author-role">Responsable Marketing</div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
